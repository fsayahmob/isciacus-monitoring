name: E2E Tests - Audit Page

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      inngest:
        image: inngest/inngest:latest
        ports:
          - 8288:8288

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install frontend dependencies
        run: |
          npm install
          cd frontend && npm install

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Create test environment file
        run: |
          cat > backend/.env << EOF
          SHOPIFY_STORE_URL=test-store.myshopify.com
          SHOPIFY_ACCESS_TOKEN=test_token
          GA4_PROPERTY_ID=properties/123456789
          GA4_MEASUREMENT_ID=G-XXXXXXXXXX
          INNGEST_DEV=true
          EOF

      - name: Initialize database
        run: |
          cd backend
          python -c "from services.config_service import ConfigService; ConfigService()"

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos
          path: test-results/
          retention-days: 7

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âŒ E2E tests failed. Check the [test report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.'
            });
