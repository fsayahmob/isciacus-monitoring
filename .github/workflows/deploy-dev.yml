name: Deploy Dev (Fast)

# =====================================================
# Fast deployment workflow for testing
# Skips E2E tests - use for quick iterations
# Triggered manually via GitHub Actions UI
# =====================================================

on:
  workflow_dispatch:
    inputs:
      skip_lint:
        description: 'Skip lint checks'
        required: false
        default: 'false'
        type: boolean

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  # =====================================================
  # JOB 1: Quick Quality Check (optional)
  # =====================================================
  quality-check:
    name: Quick Quality Check
    runs-on: ubuntu-latest
    if: ${{ inputs.skip_lint != true }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Frontend lint & typecheck
        run: |
          cd frontend
          npm run lint
          npm run typecheck

      - name: Install backend dependencies
        run: |
          cd backend
          pip install ruff mypy

      - name: Backend lint
        run: cd backend && ruff check .

  # =====================================================
  # JOB 2: Deploy to Dev Environment
  # =====================================================
  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: [quality-check]
    if: always() && (needs.quality-check.result == 'success' || needs.quality-check.result == 'skipped')
    environment: dev
    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      REGION: europe-west1
      ENV_SUFFIX: -dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check GCP secrets
        id: check-secrets
        run: |
          if [ -z "${{ secrets.GCP_PROJECT_ID }}" ] || [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "⚠️ GCP secrets not configured. Skipping deployment."
            echo "To enable deployment, add these secrets:"
            echo "  - GCP_PROJECT_ID"
            echo "  - GCP_SA_KEY"
          else
            echo "configured=true" >> $GITHUB_OUTPUT
          fi

      - name: Authenticate to Google Cloud
        if: steps.check-secrets.outputs.configured == 'true'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud CLI
        if: steps.check-secrets.outputs.configured == 'true'
        uses: google-github-actions/setup-gcloud@v2

      - name: Create Artifact Registry (if not exists)
        if: steps.check-secrets.outputs.configured == 'true'
        run: |
          gcloud artifacts repositories describe isciacus-monitoring \
            --location=${{ env.REGION }} 2>/dev/null || \
          gcloud artifacts repositories create isciacus-monitoring \
            --repository-format=docker \
            --location=${{ env.REGION }} \
            --description="ISCIACUS Monitoring Docker images"

      - name: Configure Docker for Artifact Registry
        if: steps.check-secrets.outputs.configured == 'true'
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Set image tag
        id: meta
        run: echo "sha=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT

      # Dev environment: Use existing staging services for backend/pocketbase
      # Only deploy frontend with dev config for fast iteration
      # This makes dev deployment much faster (~2 min vs ~5 min)
      - name: Get staging service URLs
        if: steps.check-secrets.outputs.configured == 'true'
        id: staging-urls
        run: |
          BACKEND_URL=$(gcloud run services describe isciacus-backend-staging --region=${{ env.REGION }} --format='value(status.url)' 2>/dev/null || echo "")
          POCKETBASE_URL=$(gcloud run services describe isciacus-pocketbase-staging --region=${{ env.REGION }} --format='value(status.url)' 2>/dev/null || echo "")
          echo "backend_url=${BACKEND_URL}" >> $GITHUB_OUTPUT
          echo "pocketbase_url=${POCKETBASE_URL}" >> $GITHUB_OUTPUT
          echo "Backend URL: ${BACKEND_URL}"
          echo "PocketBase URL: ${POCKETBASE_URL}"

      - name: Build and push Frontend image with API URLs
        if: steps.check-secrets.outputs.configured == 'true'
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/isciacus-monitoring/frontend"
          docker build \
            --build-arg VITE_API_BASE_URL=${{ steps.staging-urls.outputs.backend_url }} \
            --build-arg VITE_POCKETBASE_URL=${{ steps.staging-urls.outputs.pocketbase_url }} \
            --build-arg VITE_ENVIRONMENT=dev \
            --build-arg VITE_APP_VERSION=${{ steps.meta.outputs.sha }} \
            --build-arg VITE_GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }} \
            --build-arg VITE_GCP_API_KEY=${{ secrets.VITE_GCP_API_KEY }} \
            -t ${IMAGE}:${{ steps.meta.outputs.sha }}-dev \
            -t ${IMAGE}:dev \
            --target production \
            ./frontend
          docker push ${IMAGE}:${{ steps.meta.outputs.sha }}-dev
          docker push ${IMAGE}:dev

      - name: Deploy Frontend (Dev)
        if: steps.check-secrets.outputs.configured == 'true'
        id: deploy-frontend
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/isciacus-monitoring/frontend"
          gcloud run deploy isciacus-frontend${{ env.ENV_SUFFIX }} \
            --image=${IMAGE}:${{ steps.meta.outputs.sha }}-dev \
            --region=${{ env.REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --port=80 \
            --memory=256Mi \
            --cpu=1 \
            --min-instances=0 \
            --max-instances=5 \
            --quiet
          URL=$(gcloud run services describe isciacus-frontend${{ env.ENV_SUFFIX }} --region=${{ env.REGION }} --format='value(status.url)')
          echo "url=${URL}" >> $GITHUB_OUTPUT

      # Skip PocketBase init for dev - uses staging PocketBase which is already initialized

      - name: Dev Deployment Summary
        if: steps.check-secrets.outputs.configured == 'true'
        run: |
          echo "## Dev Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### URLs (Dev Frontend + Staging Backend)" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend (Dev)**: ${{ steps.deploy-frontend.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend (Staging)**: ${{ steps.staging-urls.outputs.backend_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **PocketBase (Staging)**: ${{ steps.staging-urls.outputs.pocketbase_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Image Tag: \`${{ steps.meta.outputs.sha }}-dev\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note**: Dev frontend deployed without E2E tests, using staging backend/pocketbase." >> $GITHUB_STEP_SUMMARY
