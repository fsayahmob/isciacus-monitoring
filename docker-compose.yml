# =====================================================
# ISCIACUS Monitoring - Docker Compose
# =====================================================
# Local development setup
#
# Usage:
#   docker-compose up              # Start all services
#   docker-compose up -d           # Start in background
#   docker-compose down            # Stop all services
#   docker-compose logs -f         # View logs
#
# Services:
#   - frontend:  React app (localhost:5173)
#   - backend:   FastAPI (localhost:8080)
#   - inngest:   Job queue dashboard (localhost:8288)
# =====================================================

services:
  # =====================================================
  # Frontend - React + Vite
  # =====================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: isciacus-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8080
    depends_on:
      - backend
    networks:
      - isciacus-network

  # =====================================================
  # Backend - FastAPI
  # =====================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: isciacus-backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app  # Includes /app/data/ for persistence (config.db, audits/, cache/)
    env_file:
      - ./backend/.env
    environment:
      - PYTHONUNBUFFERED=1
      - INNGEST_DEV=1
      - INNGEST_API_BASE_URL=http://inngest:8288
    depends_on:
      - inngest
    networks:
      - isciacus-network

  # =====================================================
  # Inngest - Job Queue Dev Server
  # =====================================================
  inngest:
    image: inngest/inngest:latest
    container_name: isciacus-inngest
    ports:
      - "8288:8288"
    command: ["inngest", "dev", "-u", "http://backend:8080/api/inngest"]
    networks:
      - isciacus-network

networks:
  isciacus-network:
    driver: bridge
